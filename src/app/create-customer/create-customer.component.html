<app-sidebar></app-sidebar>
<div class="main-content">
<div class="container-fluid">
<div class="card">
    <div class="card-header">
        <div class="col-md-8 offset-md-3">
            <h1 class="card-title">Add new Customer</h1>
            <br>
            <form (ngSubmit) = "onSubmit()">
                <div class="form-group">
                    <label>FirstName : </label>
                    <input type="text" class="form-control" id="firstname" 
                    [(ngModel)]="customer.firstname" name="firstName">
                </div>
                <div class="form-group">
                    <label>LastName : </label>
                    <input type="text" class="form-control" id="lastName" 
                    [(ngModel)]="customer.lastname" name="lastName">
                </div>
                <div class="form-group">
                <label>UserName : </label>
                <input type="text" class="form-control" id="username" 
                [(ngModel)]="customer.username" name="userName">
                </div>
                <div class="form-group">
                <label>Email : </label>
                <input type="email" class="form-control" id="email"
                [(ngModel)]="customer.email" name="email">
                </div>
                <div class="form-group">
                <label>PhoneNumber : </label>
                <input type="number" class="form-control" id="phoneNumber"
                [(ngModel)]="customer.phonenumber" name="phoneNumber">
                </div>
                <div class="form-group">
                <label>Address : </label>
                <input type="text" class="form-control" id="address"
                [(ngModel)]="customer.address" name="address">
                </div>
                <div class="form-group">
                <label>Type : </label>
                <input type="text" class="form-control" id="type"
                [(ngModel)]="customer.type" name="type">
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</div>
</div>
</div>
