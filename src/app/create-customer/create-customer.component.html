<div class="sidebar" data-color="azure" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
    <app-sidebar></app-sidebar>
    <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-3.jpg)">
</div>
  </div>  
  <div class="container-fluid" style="width: 800px;">
  <div class="card">
    <div class="card-header">
        <div class="panel panel-primary">
            <div class="panel-heading">
  <h3 class="col-md-8 offset-md-4">Add New Customer</h3>

             <div class="col-md-8 offset-md-4" [hidden]="submitted" style="width: 400px;">           
            <br>
            <form (ngSubmit) = "onSubmit()">
                <div class="form-group">
                    <label>FirstName : </label>
                    <input type="text" class="form-control" id="firstname" 
                    [(ngModel)]="customer.firstname" name="firstName">
                </div>
                <div class="form-group">
                    <label>LastName : </label>
                    <input type="text" class="form-control" id="lastName" 
                    [(ngModel)]="customer.lastname" name="lastName">
                </div>
                <div class="form-group">
                <label>UserName : </label>
                <input type="text" class="form-control" id="username" 
                [(ngModel)]="customer.username" name="userName">
                </div>
                <div class="form-group">
                <label>Email : </label>
                <input type="email" class="form-control" id="email"
                [(ngModel)]="customer.email" name="email">
                </div>
                <div class="form-group">
                <label>PhoneNumber : </label>
                <input type="number" class="form-control" id="phoneNumber"
                [(ngModel)]="customer.phonenumber" name="phoneNumber">
                </div>
                <div class="form-group">
                <label>Address : </label>
                <input type="text" class="form-control" id="address"
                [(ngModel)]="customer.address" name="address">
                </div>
                <div class="form-group">
                <label>Type : </label>
                <input type="text" class="form-control" id="type"
                [(ngModel)]="customer.type" name="type">
                </div>
                <button type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</div>
