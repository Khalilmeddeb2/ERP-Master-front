<div class="main-content">
    <div class="panel-heading">
        <button routerLink="/create-customer" routerLinkActive="active" title="Add New customer">
            Add new customer 
        </button>
        <h2>List of Customers</h2>
            <table id="tableCustomer" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>PhoneNumber</th>
                    <th>Address</th>
                    <th>Type</th>
                    <th>Actions</th>
                    </tr>
                    </thead>
                    <tr *ngFor="let i of customers">
                        <td>{{i.firstName}} </td>
                        <td>{{i.lastName}} </td>
                        <td>{{i.email}} </td>
                        <td>{{i.phoneNumber}}</td>
                        <td>{{i.address}}</td>
                        <td>{{i.type}}</td>
                        <td>
                            <button style='margin-right:16px' (click)="updateCustomer(i.id)" 
                            class="btn btn-info" style="margin-left: 10px">Edit</button>
                            <button class="btn btn-danger btn-sm rounded-0"(click)="deleteCustomer(i.id)"
                             type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></button>

                        </td>
                    </tr>
                    </table>
                   

                    


         
      
    </div>
</div>
